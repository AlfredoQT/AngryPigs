<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="flex-container flex-row">
        <div>
            <div>
                <h2>Level Info</h2>
                <form id="save-level-form">
                    <div class="form-group">
                        <label for="in-level-name">Name</label>
                        <input type="text" class="form-control" id="in-level-name" placeholder="Enter level name" required>
                    </div>
                    <div class="form-group">
                        <label for="in-level-ammo">Ammo:</label>
                        <input type="number" class="form-control" id="in-level-ammo" value="3" required>
                    </div>
                    <button type="submit" id="btn-save" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div>
                <h2>Load</h2>
                <form id="load-level-form">
                    <div class="form-group">
                        <label for="level-select">Select level</label>
                        <select class="form-control" id="level-select" name="level-to-load">
                        </select>
                    </div>
                    <button type="submit" id="btn-load" class="btn btn-primary">Load</button>
                </form>
            </div>
            <!-- Maybe add a new level button here -->
        </div>
        <div id="level-area" class="level-area">
        </div>
        <div>
            <div>
                <h2>Objects</h2>
                <div>
                    <div class="object-area-item bird" draggable="true"></div>
                    <div class="object-area-item collidable" draggable="true"></div>
                </div>
            </div>
            <div>
                <h2>Object Editor</h2>
                <form id="edit-object-form">
                    <div class="form-group">
                        <label for="in-object-id">Object Id</label>
                        <input type="text" class="form-control" id="in-object-id" disabled>
                    </div>
                    <div class="form-group">
                        <label for="in-object-width">Width:</label>
                        <input type="number" class="form-control" id="in-object-width" required>
                    </div>
                    <div class="form-group">
                        <label for="in-object-height">Height:</label>
                        <input type="number" class="form-control" id="in-object-height" required>
                    </div>
                    <div class="form-group">
                        <label for="in-object-texture">Texture:</label>
                        <select class="form-control" id="in-object-texture">
                            <option value="images/crate-one.jpg">crate-one.jpg</option>
                            <option value="images/crate-two.jpg">crate-two.jpg</option>
                            <option value="images/crate-three.jpg">crate-three.jpg</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="in-object-bounce">Bounce:</label>
                        <input type="number" class="form-control" id="in-object-bounce" step="0.01" min="0.00" max="1.00" required>
                    </div>
                    <div class="form-group">
                        <label for="in-object-mass">Mass:</label>
                        <input type="number" class="form-control" id="in-object-mass" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="in-object-friction">Friction:</label>
                        <input type="number" class="form-control" id="in-object-friction" step="0.1" min="0.0" max="1.0" required>
                    </div>
                    <button type="submit" id="btn-save" class="btn btn-primary">Apply</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Custom scripts -->
    <script src="scripts/bird.js"></script>
    <script src="scripts/collidable.js"></script>
    <script src="scripts/objecteditor.js"></script>
    <script src="scripts/objectarea.js"></script>
    <script src="scripts/levelarea.js"></script>
    <script src="scripts/level.js"></script>
    <script src="scripts/editor.js"></script>
    <script src="scripts/app.js"></script>

</body>
</html>
